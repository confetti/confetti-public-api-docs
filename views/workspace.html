<p><a href="/example">Back</a></p>

<h2>{{workspace.name}}</h2>
<h3>https://api.confetti.events/workspaces/{{workspace.id}}</h3>

<div class="ace">
  {{responseBody}}
</div>

<h2>Events in workspace</h2>
<h3>https://api.confetti.events/events/filter[workspaceId]={{workspace.id}}</h3>
<ul>
  {{#each events as |event|}}
  <li><a href="/example/events/{{event.id}}">{{event.name}}</a></li>
  {{/each}}
</ul>
<div class="ace">
  {{eventsResponseBody}}
</div>
